<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shopping Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ›’ My Shopping Store</h1>

  <!-- Products Section -->
  <div class="products">
    <div class="product">
      <h2>T-Shirt</h2>
      <p>Price: $10</p>
      <button onclick="addToCart('T-Shirt', 10)">Add to Cart</button>
    </div>
    <div class="product">
      <h2>Jeans</h2>
      <p>Price: $20</p>
      <button onclick="addToCart('Jeans', 20)">Add to Cart</button>
    </div>
    <div class="product">
      <h2>Shoes</h2>
      <p>Price: $30</p>
      <button onclick="addToCart('Shoes', 30)">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0</p>
    <button onclick="checkout()">Proceed to Checkout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
